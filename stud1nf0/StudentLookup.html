<!doctype html>
<html> 
<head>
    <meta charset = "utf-8">
    <title>PIT Student Info</title>
    <style>
        input{
            font-weight: bold;
            background-color: #ccffff;
        }
        body{
            background-color: #97ACC4;
            #ddd;
        }
        table{
            font-weight: bold;
        }
        .box{
        background-color: #eee;
        #fefefe;
        margin-top: 5px;
        #margin-bottom: 50px;
        #margin-right: 325px;
        #margin-left: 325px;
        width: 475px; 
        height: 710px;
        border-radius: 10px;
        box-shadow: 10px 10px 20px #373737;
        }
    </style>
</head>
<body>
<center>
<article class="box">
    <br>
    <fieldset>
    <div id = "div1"><h4>Active Students, Media Campus</h4></div>    
    <strong>
    Student <span id='c'></span>
    &nbsp;of&nbsp;
    <span id='m'></span>
    </strong>
    <br><br>
    </fieldset>
    <fieldset>
        <table>
            <tbody>               
                <tr><td>Major </td><td><input id="field0" readonly size="25"></td></tr>
                <tr><td>Last Name </td><td><input id="field1" readonly size="25"></td></tr>
                <tr><td>First Name </td><td><input id="field2" readonly size="25"></td></tr>
                <tr><td>Student ID </td><td><input id="field3" readonly size="25"></td></tr>
                <tr><td>Status </td><td><input id="field4" readonly size="25"></td></tr>
                <tr><td>SAP </td><td><input id="field5" readonly size="25"></td></tr>
                <tr><td>Home Email </td><td><input id="field6" readonly size="25"></td></tr>
                <tr><td>School Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </td><td><input id="field7" readonly size="25"></td></tr>
                <tr><td>Home Phone </td><td><input id="field8" readonly size="25"></td></tr>
                <tr><td>Cell Phone </td><td><input id="field9" readonly size="25"></td></tr>
                <tr><td>Work Phone </td><td><input id="field10" readonly size="25"></td></tr>
                <tr><td>Other Phone </td><td><input id="field11" readonly size="25"></td></tr>                
            </tbody>
        </table>
        <br><br>
        <img id="rs" src="../img/rs.png" width="30" height="30" style="cursor: pointer;">
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img id="r" src="../img/b.png" width="30" height="30" style="cursor: pointer;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img id="f" src="../img/f.png" width="30" height="30" style="cursor: pointer;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img id="fs" src="../img/fs.png" width="30" height="30" style="cursor: pointer;">
    </fieldset>
    <fieldset>
        <strong>
        Search: <input id="match" type="text"><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id='matchIndex'>0</span>
        &nbsp;of&nbsp;
        <span id='matchCount'>0</span>&nbsp;matches<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="btnClear">Clear Search</button>
        </strong>
    </fieldset>
</article>
</center>
</body>
<script src="//dl.dropbox.com/u/21142484/abbasJS/o.js"></script>
<script src="../js/pitstudentinfo.js"></script>
</html>
